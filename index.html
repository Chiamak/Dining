        <div id="DELIVERY">
            <div id="heading">
                <marquee width="500px"><h1 id="h1">WELCOME TO CHIZZY!</h1></marquee>
            </div>
            <div id="formula">
                <form id="form">
                    <label for="user">Name: </label>
                    <input type="text" id="NAME">

                    <label for="user">Branch:</label>

                        <option>7</option>

                    <br>
                    <h2 id="payment">PAYMENT OPTION</h2>
                    CASH <input type="checkbox" value="CASH" name="pay"> || POS <input type="checkbox" name="pay" value="POS"> ||
                    COUPON <input type="checkbox" value="COUPON" name="pay"> || GIFT-CARD <input type="checkbox" value="GCARD" name="pay">
                    
                    <br>
                    <br>
                    <input type="button" class="btn btn-warning" onclick="printing()" value="SUBMIT">
